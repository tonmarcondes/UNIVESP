<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>.:: Javascritp - 03 ::</title>
        <meta charset="utf-8"/>

        <script>
            let quant = parseInt(window.prompt('Quantas vezes quer que a mensagem se repita?'));
            let con = 1;
            while (quant > 0) {
                document.write('<br>Mensagem numero ' + con);
                quant -= 1;
                con += 1;
            }
        </script>

    </head>


</html>
