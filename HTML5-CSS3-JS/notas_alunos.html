                n3 = parseFloat(window.prompt('Digite a nota da prova 3', 'Digite aqui'));
                n4 = parseFloat(window.prompt('Digite a nota da prova 4', 'Digite aqui'));

                media = (n1 + n2 + n3 + n4) / 4;
                
                window.alert(nome + ', sua m√©dia foi ' + media);
                continuar = window.confirm('Deseja inserir mais alunos?');
            }
