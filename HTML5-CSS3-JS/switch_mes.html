<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>.:: Javascritp - 03 ::</title>
        <meta charset="utf-8"/>

        <script>
            let user = window.prompt('Qual o seu nome?', 'Digite aqui');
            let mes = new Date().getMonth();
            let month;

            switch(mes){
                case 0:
                    month = 'Janeiro';
                    break;
                case 1:
                    month = 'Fevereiro';
                    break;
                case 2:
                     month = 'Março';
                    break;
                case 3:
                    month = 'Abril';
                    break;
                case 4:
                    month = 'Maio';
                    break;
                case 5:
                    month = 'Junho';
                    break;
                case 6:
                    month = 'Julho';
                    break;
                case 7:
                    month = 'Agosto';
                    break;
                case 8:
                    month = 'Setembro';
                    break;
                case 9:
                    month = 'Outubro';
                    break;
                case 10:
                    month = 'Novembro';
                    break;
                default:
                    month = 'Dezembro';
            }
            let msg = (' estamos no mês de ' + month);
            document.write(user + msg);
        </script>

    </head>


</html>
